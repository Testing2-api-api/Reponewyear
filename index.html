<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3x3 Envelope Grid</title>

<style>
body {
  background: #f5f5f5;
  font-family: "Dancing Script", cursive;
  text-align: center;
}

h2 {
  margin-top: 30px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 200px);
  gap: 30px;
  justify-content: center;
  margin-top: 40px;
}

/* 3D scene */
.scene {
  width: 200px;
  height: 140px;
  perspective: 1000px;
}

/* envelope */
.envelope {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  cursor: pointer;

  /* láº¯c nháº¹ */
  animation: shake 2.5s infinite ease-in-out;
}

/* khi má»Ÿ */
.envelope.open {
  transform: rotateY(180deg);
  animation: none; /* dá»«ng láº¯c */
}

/* hiá»‡u á»©ng láº¯c */
@keyframes shake {
  0% { transform: rotateZ(0deg); }
  25% { transform: rotateZ(6deg); }
  50% { transform: rotateZ(0deg); }
  75% { transform: rotateZ(-2deg); }
  100% { transform: rotateZ(-6deg); }
}

/* front & back */
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  box-sizing: border-box;
}

.front {
  background: linear-gradient(135deg, #b3e5fc, #81d4fa);
  font-weight: bold;
  font-size: 18px;
}

.back {
  background: white;
  transform: rotateY(180deg);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  font-size: 14px;
  text-align: center;
}
</style>
</head>
