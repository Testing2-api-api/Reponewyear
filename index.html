<title>3x3 Envelope Grid</title>

<style>

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
}
body {
  margin: 0;
  background: #ffffff;
  font-family: "Noto Sans SC", "Microsoft YaHei", sans-serif;
  text-align: center;
}

h2 {
  margin-top: 30px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;

  max-width: 900px;
  margin: 0 auto;
}

/* Mobile */
@media (max-width: 768px) {

  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;

    max-width: 100%;     /* bá» 900px */
    padding: 0 16px;     /* padding 2 bÃªn */
    margin: 0 auto;
  }

  .wrapper {
    display: flex;
    justify-content: center;   /* cÄƒn giá»¯a tá»«ng phong thÆ° */
  }

  .scene {
    width: 140px;
    height: 98px;
  }

}

/* lá»›p rung */
.wrapper {
  animation: shake 0.5s infinite linear;
}

/* scene chá»‰ giá»¯ 3D */
.scene {
  width: 100%;
  aspect-ratio: 200 / 140;   /* giá»¯ Ä‘Ãºng tá»‰ lá»‡ */
  perspective: 1000px;
}


/* envelope */
.envelope {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s ease-in-out;
  will-change: transform;
  cursor: pointer;
}

.envelope.open {
  transform: rotateY(180deg);
}

/* rung */
@keyframes shake {
  0%   { transform: rotateZ(-3deg); }
  50%  { transform: rotateZ(3deg); }
  100% { transform: rotateZ(-3deg); }
}

/* front & back */
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  padding: 20px;
  box-sizing: border-box;
}

.front {
  display: flex;
  justify-content: center;
  align-items: center;

  background-image: url("Images/envelop.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  font-weight: bold;
  font-size: 18px;
}

.back {
  background: white;
  transform: rotateY(180deg);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  font-size: 14px;

  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.content {
  max-width: 500px;
  text-align: center;
  line-height: 1.8;
}

.wrapper.zoomed {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
}

.wrapper.zoomed .scene {
  width: 600px;
  height: 420px;
}

.wrapper.zoomed .letter {
  font-size: 24px;
  padding: 30px;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(4px);
  z-index: 999;
}

@media (max-width: 768px) {

  .wrapper.zoomed .scene {
    width: 350px;
    height: 480px;
  }

  .wrapper.zoomed .letter {
    font-size: 18px;
    padding: 16px;
  }

}
</style>
