<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
}

/* ===== TITLE ===== */
h2 {
  margin-top: 30px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 140px);
  gap: 24px;
  justify-content: center;
  margin-top: 40px;
}

/* ===== ENVELOPE ===== */
.envelope {
  width: 140px;
  height: 100px;
  background: #8ecae6;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.envelope button {
  padding: 4px 10px;
  cursor: pointer;
}

/* ===== POPUP ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-content {
  position: relative;
}

/* ===== PAPER IMAGE ===== */
.paper {
  position: relative;
  width: 360px;
}

.paper img {
  width: 100%;
  display: block;
}

/* ===== TEXT OVER IMAGE ===== */
.paper-text {
  position: absolute;
  top: 90px;
  left: 40px;
  right: 40px;

  font-family: "Georgia", serif;
  font-size: 14px;
  line-height: 1.6;
  color: #3a2f2f;
  text-align: center;
}

/* ===== CLOSE BUTTON ===== */
.close {
  position: absolute;
  top: 6px;
  right: 8px;
  cursor: pointer;
  background: #fff;
  border-radius: 50%;
  padding: 2px 6px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>Click an Envelope ðŸŽ‰</h2>

<div class="grid">
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
  <div class="envelope"><button onclick="openEnvelope()">Click me</button></div>
</div>

<!-- ===== POPUP ===== -->
<div class="popup" id="popup">
  <div class="popup-content">
    <div class="close" onclick="closePopup()">âœ–</div>

    <div class="paper">
      <img src="./images/template1.png" alt="paper">
      <div class="paper-text">
        <strong>Happy New Year!</strong><br><br>
        May this new year bring you fresh beginnings,
        joyful moments, and many opportunities to grow
        and succeed. <br><br>
        Wishing you health, happiness, and endless smiles âœ¨
      </div>
    </div>

  </div>
</div>

<script>
function openEnvelope() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
